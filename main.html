<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
			display:grid;
			grid-template:repeat(3,auto);
        }

        .board {
            display: inline-block;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
            font-size: 40px;
            line-height: 100px;
            text-align: center;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <form id="player-form">
            <label for="player-1">Player 1:</label>
            <input type="text" id="player-1 Player1" required>
            <label for="player-2">Player 2:</label>
            <input type="text" id="player-2 Player2" required>
            <button type="submit" id="submit">Submit</button>
        </form>
        <div id="board" class="board" style="display: none;">
            <div class="message"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
    </div>

    <script>
        // JavaScript code to handle the game logic
        document.getElementById('player-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var player1 = document.getElementById('player-1').value;
            var player2 = document.getElementById('player-2').value;

            document.getElementById('player-form').style.display = 'none';
            document.getElementById('board').style.display = 'block';

            document.querySelector('.message').textContent = player1 + ", you're up.";

            var currentPlayer = 1;
            var cells = document.querySelectorAll('.cell');
            cells.forEach(function(cell) {
                cell.addEventListener('click', function() {
                    if (this.textContent === '') {
                        if (currentPlayer === 1) {
                            this.textContent = 'X';
                            currentPlayer = 2;
                            document.querySelector('.message').textContent = player2 + ", you're up.";
                        } else {
                            this.textContent = 'O';
                            currentPlayer = 1;
                            document.querySelector('.message').textContent = player1 + ", you're up.";
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
