<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .board {
      display: inline-block;
      border: 1px solid black;
    }
    .board .cell {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      font-size: 48px;
      line-height: 100px;
      text-align: center;
      cursor: pointer;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start">
      <h1>Tic Tac Toe</h1>
      <form id="startForm">
        <label for="player-1">Player 1:</label>
        <input type="text" id="player-1" required><br>
        <label for="player-2">Player 2:</label>
        <input type="text" id="player-2" required><br>
        <button type="submit" id="submit">Start Game</button>
      </form>
    </div>
    <div id="game" style="display: none;">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("startForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var player1 = document.getElementById("player-1").value;
      var player2 = document.getElementById("player-2").value;
      startGame(player1, player2);
    });

    function startGame(player1, player2) {
      document.getElementById("game").style.display = "block";
      document.querySelector(".message").textContent = player1 + ", you're up!";

      var currentPlayer = "X";
      var cells = document.querySelectorAll(".cell");
      cells.forEach(function(cell) {
        cell.addEventListener("click", function() {
          if (cell.textContent === "") {
            cell.textContent = currentPlayer;
            if (checkWin(currentPlayer)) {
              document.querySelector(".message").textContent = currentPlayer + " congratulations, you won!";
              cells.forEach(function(cell) {
                cell.removeEventListener("click", arguments.callee);
              });
            } else if (checkDraw()) {
              document.querySelector(".message").textContent = "It's a draw!";
            } else {
              currentPlayer = currentPlayer === "X" ? "O" : "X";
              document.querySelector(".message").textContent = (currentPlayer === "X" ? player1 : player2) + ", you're up!";
            }
          }
        });
      });
    }

    function checkWin(player) {
      var winningCombinations = [
        [1, 2, 3], [4, 5, 6], [7, 8, 9], // Rows
        [1, 4, 7], [2, 5, 8], [3, 6, 9], // Columns
        [1, 5, 9], [3, 5, 7] // Diagonals
      ];
      return winningCombinations.some(function(combination) {
        return combination.every(function(cell) {
          return document.getElementById(cell).textContent === player;
        });
      });
    }

    function checkDraw() {
      var cells = document.querySelectorAll(".cell");
      return Array.from(cells).every(function(cell) {
        return cell.textContent !== "";
      });
    }
  </script>
</body>
</html>
